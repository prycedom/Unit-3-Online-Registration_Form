<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/Styles/main.css">
    <title>Online Registration Form</title>
  </head>
  <<h1>The Code Review</h1>
  <body>
    <<form class="main-form" action="index.html" method="post">
      <h2>Sign up for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <h2>Contact information</h2>
      <fieldset>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" value="">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="user_email" value="">

        <label for="phone">Phone Number:</label>
        <input type="telephone" id="phone" name="user_phone" value="">

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="user_street" value="">

        <label for="city">City:</label>
        <input type="text" id="city" name="user_city" value="">

        <label for="state">State:</label>
        <input type="text" id="state" name="user_state" value="">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="user_zip" value="">
      </fieldset>
      <fieldset>
        <h2>Newsletter</h2>



      </fieldset>


    </form>
  </body>
</html>
