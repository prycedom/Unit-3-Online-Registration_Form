<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <title>Online Registration Form</title>
  </head>
  <body>
  <<h1>The Code Review</h1>

    <<form class="main-form" action="index.html" method="post">
      <h2>Sign up for our Newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>

      <h2>Contact information</h2>
      <fieldset>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" value="">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="user_email" value="">

        <label for="phone">Phone Number:</label>
        <input type="telephone" id="phone" name="user_phone" value="">

        <label for="street">Street Address:</label>
        <input type="text" id="street" name="user_street" value="">

        <label for="city">City:</label>
        <input type="text" id="city" name="user_city" value="">

        <label for="state">State:</label>
        <input type="text" id="state" name="user_state" value="">

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="user_zip" value="">
      </fieldset>
      <fieldset>
        <h2>Newsletter</h2>
        <p>Select the Newsletters you would like to receive</p>

        <input type="checkbox" id="HTML News" value="newsletter_htmlnews">
        <label for="HTML News">HTML News</label>

        <input type="checkbox" id="CSS News" value="newsletter_cssnews">
        <label for="CSS News">CSS News</label>

        <input type="checkbox" id="Javascript News" value="newsletter_javascriptnews">
        <label for="Javascript News">Javascript News</label>

        <p>Newsletter Format</p>
        <input type="radio" id="html" value="type_html">
        <label for="html">HTML</label>

        <input type="radio" id="plain text" value="type_plaintext">
        <label for="plain text">Plain Text</label>

        <p>Other topics you'd like to hear about</p>
        <textarea name="topics" rows="8" cols="80"></textarea>

        <button type="button" name="button">Sign Up</button>
      </fieldset>
      <fieldset>
        <p>Copyright The Code Review</p>
      </fieldset>

    </form>
  </body>
</html>
